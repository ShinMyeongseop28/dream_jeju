<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이계산기(p.466)</title>
</head>
<body>
    <script>
        //나이 = 올해 년도 - 태어난 년도 +1;  (p.463)
        //폼 vs prompt();
        let burthYear = prompt("태어난 년도를 입력하세요");
        let currentYear = 2024;
        let age = currentYear - birthYear + 1;

        // 빌트인 객체에서 제공하는 메소드
        // .alert(), .console.log(), document.write() : 출력 메소드
        // .confirm(), .prompt() : 입력 메소드
        
        // document.write() : body 영역에 string, 태그가 포함된 string을 출력
        document.write("현재 년도 : " + currentYear, "<br>");
        document.write("태어난 년도 : " + birthYear, "<br>");
        document.write("계산된 나이 : " + age);

    </script>
</body>
</html>
